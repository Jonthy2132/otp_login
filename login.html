<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .payment-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .payment-button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: white;
        }
        .phonepe { background-color: #6A0DAD; }
        .gpay { background-color: #4285F4; }
        .paytm { background-color: #002970; }
        input {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h2>Choose Payment Method</h2>
    
    <div class="payment-container">
        <label>Enter Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount" min="1">

        <button class="payment-button phonepe" onclick="payWith('phonepe')">Pay with PhonePe</button>
        <button class="payment-button gpay" onclick="payWith('gpay')">Pay with Google Pay</button>
        <button class="payment-button paytm" onclick="payWith('paytm')">Pay with Paytm</button>
    </div>

    <script>
        function payWith(app) {
            let amount = document.getElementById("amount").value;
            if (!amount || amount <= 0) {
                alert("Please enter a valid amount.");
                return;
            }

            let upiID = "7069916089@ybl"; // Replace with your UPI ID
            let name = "Your Name"; // Your name or business name
            let url = "";

            if (app === "phonepe") {
                url = `upi://pay?pa=${upiID}&pn=${name}&am=${amount}&cu=INR&tn=Payment`;
            } else if (app === "gpay") {
                url = `tez://upi/pay?pa=${upiID}&pn=${name}&am=${amount}&cu=INR&tn=Payment`;
            } else if (app === "paytm") {
                url = `paytmmp://pay?pa=${upiID}&pn=${name}&am=${amount}&cu=INR&tn=Payment`;
            }

            window.location.href = url;
        }
    </script>

</body>
</html>
